<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>leoCode</title>
    <link href="css/leoCode.css" rel="stylesheet">

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/leoCode.js"></script>
</head>

<body>
    <div id="leoLoading" class="loading">
        <div class="sk-folding-cube">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
        </div>
    </div>
    <header>
        <div class="logo">leoCode</div>
        <div class="btn-groups">
            <div class="btn-group">
                <a class="btn btn-select" id="runCode">实时预览</a>
                <a class="btn btn-select" id="blast">爆炸特效</a>
                <a class="btn btn-select" id="shake">震动特效</a>
            </div>
            <div class="btn-group">
                <a class="btn" id="help">帮助</a>
                <a class="btn" href="http://leohuiyi.github.io/" target="_blank">GitHub</a>
            </div>
        </div>
    </header>
    <section>
        <div class="editor_wrapper">
            <div class="left editorSet">
                <div id="editor_html" class="editor top"></div>
                <div id="editor_js" class="editor bottom"></div>
            </div>
            <div class="right editorSet">
                <div id="editor_css" class="editor top"></div>
                <div id="preview" class="editor bottom">
                    <div class="btn-group" style="display:none" id="preview-btns">
                        <button type="button" id="refresh" class="btn">刷新</button>
                        <button type="button" id="fullscreen" class="btn">全屏</button>
                        <button type="button" id="new-preview" class="btn">预览</button>
                    </div>
                    <div id="preview-iframe"></div>
                </div>
            </div>
        </div>
    </section>
    <div class="dialog-Wrap" id="leoDialog">
        <div class="dialog" tabindex="-1">
            <div class="dialog-content">
                <div class="dialog-header">
                    <button type="button" class="close">
                        <span>×</span>
                    </button>
                    <div class="dialog-title">帮助</div>
                </div>
                <div class="dialog-body">
                    <div>
                        <p style="font-weight:bold;font-size:14pt;color:#A00;">快捷键</p>
                        <hr>
                        <p><span class="key">F11</span>当前editor全屏</p>
                        <p><span class="key">Ctrl + S</span>更新预览区代码</p>
                        <p><span class="key">Ctrl + F</span>查找当前editor代码</p>
                        <p><span class="key">Ctrl + Q</span>打开当前editor参数面板</p>
                        <p><span class="key">Ctrl + Shift + F</span>美化当前editor代码</p>
                    </div>
                    <div>
                        <p style="font-weight:bold;font-size:14pt;color:#A00;">使用说明</p>
                        <hr>
                        <p>左上editor编辑HTML代码</p>
                        <p>右上editor编辑CSS代码</p>
                        <p>左下editor编辑JS代码</p>
                        <p>自带Emmet插件</p>
                    </div>
                </div>
                <div class="dialog-footer">
                    <button type="button" id="leoDialog-btn" class="dialog-btn btn">确定</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
