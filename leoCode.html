<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>leoCode</title>
    <link href="css/leoCode.css" rel="stylesheet">
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/leoCode.js"></script>
</head>

<body>
    <header>
        <div class="logo">LeoRun</div>
        <div class="btn-group">
            <a class="btn" id="help">帮助</a>
            <a class="btn" href="http://leohuiyi.github.io/" target="_blank">GitHub</a>
        </div>
    </header>
    <section>
        <div class="editor_wrapper">
            <div class="left editorSet">
                <div id="editor_html" class="editor top"></div>
                <div id="editor_js" class="editor bottom"></div>
            </div>
            <div class="right editorSet">
                <div id="editor_css" class="editor top"></div>
                <div id="preview" class="editor bottom">
                    <div class="btn-group" style="display:none" id="preview-btns">
                        <button type="button" id="new-preview" class="btn">预览</button>
                        <button type="button" id="fullscreen" class="btn">全屏</button>
                    </div>
                    <div id="preview-iframe"></div>
                </div>
            </div>
        </div>
    </section>
    <div class="dialog-Wrap" id="leoDialog">
        <div class="dialog" tabindex="0">
            <div class="dialog-title">帮助</div>
            <div class="dialog-body">
                <div>
                    <p style="font-weight:bold;font-size:14pt;color:#A00;">快捷键使用说明</p>
                    <hr>
                    <p><span class="key">F11</span>当前editor全屏</p>
                    <p><span class="key">Ctrl + S</span>更新预览区代码</p>
                    <p><span class="key">Ctrl + F</span>查找当前editor的代码</p>
                    <p><span class="key">Ctrl + Q</span>打开当前editor的参数面板</p>
                    <p><span class="key">Ctrl + Shift + F</span>格式化当前editor的代码</p>
                </div>
                <div>
                    <p style="font-weight:bold;font-size:14pt;color:#A00;">使用说明</p>
                    <hr>
                    <p>可使用Emmet插件</p>
                </div>
            </div>
            <div class="dialog-bttom">
                <span id="leoDialog-btn" class="dialog-btn">确定</span>
            </div>
        </div>
    </div>
</body>

</html>
